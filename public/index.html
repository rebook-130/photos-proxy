<html>
  <head>
    <title>Bookable</title>

    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap"
    rel="stylesheet"
  />
    <style>
      #thisDay {
        width: 36px;
        text-align: center;
      }

      #price {
        width: 36px;
        font-size: x-small;
        text-align: center;
      }

      #dayN {
        text-decoration: line-through;
        color: #c2c2c2;
        cursor: default;
        height: 36px;
        width: 36px;
        font-family: Montserrat;
        font-size: 14px;
        font-weight: 500;
        padding: 2px;
        text-indent: 10px;
        border-radius: 50%;
      }

      #day {
        height: 34px;
        width: 34px;
        font-family: Montserrat;
        font-size: 14px;
        font-weight: 500;
        padding: 2px;
        border-radius: 50%;
        cursor: pointer;
      }
      #day:hover {
        border: 1px solid black;
        border-radius: 50%;
        padding: 0px;
      }
      #day:active {
        background-color: rgb(0, 0, 0);
      }

      #base {
        margin: 25px;
        padding: 25px;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 6px 16px;
        font-family: Montserrat;
        height: 490px;
        width: 240px;
        border-radius: 10px;
        border: 1px solid rgb(224, 222, 222);
      }

      #baseForm {
        border-radius: 10px;
        width: 240px;
      }

      #baseFormWrapper {
        font-family: Montserrat;
        margin-top: 50px;
        border: 1px solid rgb(201, 198, 198);
        border-radius: 10px;
      }

      #baseFormWrapperDates {
        font-family: Montserrat;

        border: 1px solid rgb(201, 198, 198);
        border-radius: 10px;
      }

      #popup {
        box-shadow: rgba(0, 0, 0, 0.12) 0px 6px 16px;
        border-radius: 10px;
        background-color: white;

        padding: 20px 20px;
        border: none;
        cursor: default;
        position: fixed;
        top: 23px;
        right: 28px;
        height: 400px;
        width: 660px;
      }

      #button {
        margin-left: 2px;
        margin-top: 13px;
        margin-bottom: 13px;
        border-radius: 10px;
        height: 50px;
        width: 235px;
        font-family: Montserrat;
        font-size: medium;
        color: white;
        background-color: #e51f54;
        border: none;
        cursor: pointer;
      }
      #button:focus {
        outline: 0;
      }
      #button:active {
        background-color: #f13b6c;
        transform: scale(0.99);
      }
      #button:hover {
        --x: 0px;
        --y: 0px;
        background-color: rgb(189, 30, 89);
        background-image: radial-gradient(
          circle at center center,
          rgb(255, 56, 92) 0%,
          rgb(230, 30, 77) 27.5%,
          rgb(227, 28, 95) 40%,
          rgb(215, 4, 102) 57.5%,
          rgb(189, 30, 89) 75%,
          rgb(189, 30, 89) 100%
        );

        background-position: var(--x) var(--y);
        background-repeat: repeat-y;
      }

      #basePrice {
        float: left;
        width: 50%;
        color: grey;
        font-size: 16px;
      }
      #baseRate {
        float: right;
        width: 50%;
        text-align: right;
        font-size: 13px;
        margin-top: 5px;
      }

      #checkIn {
        padding: 10px;
        font-size: 10px;
        width: 40%;
        display: inline-block;
      }

      #checkOut {
        padding: 10px;
        padding-left: 20px;
        font-size: 10px;
        width: 35%;
        display: inline-block;
      }

      #baseFormHover {
        background-image: linear-gradient(
          rgb(201, 198, 198),
          rgb(201, 198, 198)
        );
        background-size: 1px 100%;
        background-repeat: no-repeat;
        background-position: center center;
        padding: 2px;
        cursor: pointer;
      }

      #baseFormHover:hover {
        padding: 0px;
        border-radius: 10px;
        border: 2px solid black;
      }

      #guest {
        font-size: 10px;
        width: auto;
        border-top: 1px solid rgb(201, 198, 198);
        padding: 10px;
        cursor: pointer;
      }

      #leftList {
        display: inline-flex;
        width: 70%;
        text-decoration: underline;
      }

      #rightList {
        display: inline-flex;
        width: 30%;
      }

      #leftListTotal {
        display: inline-flex;
        width: 70%;
      }
      #rightListTotal {
        display: inline-flex;
        width: 30%;
      }

      #total {
        padding-top: 25px;
        margin-top: 20px;
        border-top: 1px solid rgb(201, 198, 198);
      }

      #elementList {
        padding-top: 15px;
        font-size: 16px;
        font-weight: 300;
        display: flex;
      }

      #messageAlert {
        text-align: center;
      }

      #header {
        width: 100%;
      }

      #dates {
        width: 240px;
      }

      #monthLine {
        padding-left: 20px;
        padding-top: 20px;
        padding-right: 20px;
        padding-bottom: 10px;
        height: 40px;
        display: inline-flex;
      }

      #monthLeft {
        font-family: Montserrat;
        width: 230px;
        text-align: center;
        margin: auto;
      }

      #monthRight {
        font-family: Montserrat;
        width: 320px;
        text-indent: 120px;
        margin: auto;
      }

      #twoMonth {
        display: flex;
      }

      #secondMonth {
        width: 50%;
      }
      #firstMonth {
        width: 50%;
      }

      #buttonSwipe {
        border-radius: 50%;
        cursor: pointer;
        border: none;
        width: 38px;
        height: 38px;
        margin: auto;
        background-color: white;
        font-size: 18px;
      }

      #buttonSwipe:focus {
        outline: 0;
      }
      #buttonSwipe:active {
        transform: scale(0.99);
      }
      #buttonSwipe:hover {
        background-color: rgb(241, 241, 241);
      }

      #dayWeek {
        font-family: Montserrat;
        font-size: 12px;
        padding-left: 10px;
        margin-bottom: 10px;
        width: 97%;
      }

      #dayWeek td {
        width: 36px;
      }

      #total {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="photo-gallery-app"></div>
    <div id="CalendarApp"></div>
    <div id="reviews-app"></div>
    <div id="more-places-app"></div>

    <script src="http://localhost:3001/rooms/1/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
  </body>
</html>
